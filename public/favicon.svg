<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Green background circle -->
    <circle cx="50" cy="50" r="48" fill="#10b981"/>
    
    <!-- Piggy bank body -->
    <ellipse cx="50" cy="52" rx="28" ry="20" fill="#fff"/>
    
    <!-- Coin slot -->
    <rect x="42" y="44" width="16" height="4" rx="2" fill="#10b981"/>
    
    <!-- Dollar sign -->
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#10b981" text-anchor="middle">$</text>
    
    <!-- Piggy legs -->
    <rect x="32" y="66" width="6" height="8" rx="3" fill="#fff"/>
    <rect x="44" y="66" width="6" height="8" rx="3" fill="#fff"/>
    <rect x="56" y="66" width="6" height="8" rx="3" fill="#fff"/>
    <rect x="68" y="66" width="6" height="8" rx="3" fill="#fff"/>
</svg>
